# Dependabot configuration file (Completely disabled)

version: 2
updates:
  # All updates set to very infrequent checks (yearly)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "yearly"
    open-pull-requests-limit: 0
  
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "yearly"
    open-pull-requests-limit: 0
  
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "yearly"
    open-pull-requests-limit: 0